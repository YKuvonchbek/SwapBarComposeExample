name: Instrumentation Test

on:
  workflow_call:

jobs:
  connected-tests:
    runs-on: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 30
          build-tools: 30.0.3

      - name: Start Emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          emulator-options: '-no-window -no-audio'  # Save resources on CI machine
          script: ./gradlew connectedCheck  # Gradle task to run

      - name: Wait for Emulator to Go Online
        run: |
          boot_completed=""
          timeout=300  # Timeout in seconds (5 minutes)
          elapsed=0
          while [ -z "$boot_completed" ] && [ $elapsed -lt $timeout ]; do
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            if [ "$boot_completed" = "1" ]; then
              echo "Emulator booted!"
            else
              echo "Waiting for emulator to boot..."
              sleep 10
              elapsed=$((elapsed + 10))
            fi
          done

          if [ -z "$boot_completed" ]; then
            echo "Emulator failed to boot in $timeout seconds."
            exit 1
          fi

      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      - name: Run connected tests
        run: ./gradlew connectedCheck
